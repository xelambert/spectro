<!DOCTYPE html>
<html>
<head>
    <title>Бібліотека спектрів</title>  
    {% load static %}
    <link rel="stylesheet" href="{% static "css/style.css" %}"/>
    <script type="text/javascript" src="{% static "fusioncharts/fusioncharts.js" %}"></script>
    <script type="text/javascript" src="{% static "fusioncharts/fusioncharts.charts.js" %}"></script>
    <script type="text/javascript" src="{% static "fusioncharts/themes/fusioncharts.theme.fusion.js" %}"></script>
</head>
<body>
	<div id="header">
		<a href="/add-measurement"><input type="button" value="add"/></a>
	</div>
	<div id="graphs">
    {% for graph in output %}
    	<a href="/measurement_details/?id={{graph.ID}}">
	    	<div class="chartContainer">
		    	<div id="chartContainer{{graph.ID}}" class="chart">
		    	{{graph.graph|safe}}
		    	</div>
	    	</div>
    	</a>
    {% endfor %}
    </div>
</body>
</html>
